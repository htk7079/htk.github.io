<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문조사</title>
</head>
<body>
  <h1>설문조사</h1>
  <iframe id="googleForm" width="640" height="2897" frameborder="0"></iframe>
  <script>
    // UUID 생성 함수
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // UUID 생성 및 Google Forms URL 생성
    const uuid = generateUUID();
    const googleFormUrl = `https://docs.google.com/forms/d/e/1FAIpQLSf7tWUPE2zPM-CxrQ1wZlhGALXKHHWOUH05QyVcSDdI6ep3WQ/viewform?usp=pp_url&entry.123456=${uuid}`; 
    document.getElementById('googleForm').src = googleFormUrl;

    // UUID 저장 (3번 페이지에서 사용)
    localStorage.setItem('userUUID', uuid);
  </script>
  <button onclick="location.href='results.html'">설문 완료</button>
</body>
</html>
