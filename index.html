<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문 시작</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 배경을 흰색으로 설정 */
            margin: 0;
            padding: 0;
        }

        .center-image {
            margin-top: 50px;
            max-width: 90%;
            height: auto;
        }

        .play-button {
            margin-top: 30px;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <script>
        // 랜덤 고유값 생성 함수
        function generateUniqueId() {
            return Math.random().toString(36).substr(2, 9);
        }

        // 설문 시작 버튼 클릭 시 실행
        function startSurvey() {
            const userId = generateUniqueId();
            window.location.href = "survey.html?" + userId; // survey.html로 이동하며 고유값 전달
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- 이미지 삽입 (what.png) -->
        <img src="what.png" alt="What is your choice?" class="center-image">

        <!-- 이미지 버튼 (play.png) -->
        <img src="play.png" alt="Start Survey" class="play-button" onclick="startSurvey()">
    </div>
</body>
</html>
