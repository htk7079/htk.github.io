<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 5px;
            font-size: 18px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPT 테스트</h1>
        <textarea id="userInput" placeholder="여기에 질문을 입력하세요..."></textarea>
        <button onclick="sendToGPT()">GPT에 요청</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function sendToGPT() {
            const userInput = document.getElementById("userInput").value;

            if (!userInput) {
                alert("입력을 입력해주세요.");
                return;
            }

            const response = await fetch('/get-recommendation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: userInput })
            });

            const result = await response.json();

            if (result.recommendation) {
                document.getElementById("result").textContent = result.recommendation;
            } else {
                document.getElementById("result").textContent = "추천을 생성하는 중 오류가 발생했습니다.";
            }
        }
    </script>
</body>
</html>
