<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Test</title>
</head>
<body>
    <h1>GPT API Test</h1>
    <textarea id="inputText" placeholder="Type your message here..."></textarea>
    <button onclick="sendToGPT()">Send</button>
    <div>
        <h3>Response:</h3>
        <pre id="responseText"></pre>
    </div>

    <script src="apikey.js"></script>
    <script>
        async function sendToGPT() {
            const inputText = document.getElementById('inputText').value;
            const responseText = document.getElementById('responseText');
            
            if (!inputText) {
                alert('Please enter some text!');
                return;
            }

            const data = {
                prompt: inputText,
                max_tokens: 100,
                model: "text-davinci-003"
            };

            try {
                const response = await fetch("https://api.openai.com/v1/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                responseText.textContent = result.choices[0].text.trim();
            } catch (error) {
                console.error("Error:", error);
                responseText.textContent = "Error fetching GPT response.";
            }
        }
    </script>
</body>
</html>
