<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Test</title>
</head>
<body>
    <h1>GPT API Test</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
    <br>
    <button onclick="sendRequest()">Send to GPT</button>
    <h2>Response</h2>
    <pre id="response"></pre>

    <script>
        async function sendRequest() {
            const inputText = document.getElementById("inputText").value;
            const responseElement = document.getElementById("response");
        
            try {
                const response = await fetch("/gpt-api", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ input: inputText })
                });
        
                const data = await response.json();
                responseElement.textContent = data.output;
            } catch (error) {
                console.error("Fetch error: ", error);
                responseElement.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
